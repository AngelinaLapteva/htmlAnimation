<!doctype html>
<html>
<head>
  <title>jQuery Events</title>
</head>
<style>
  .box {
    width:200px;
    height:200px;
    margin:20px;
    float:left;
  }

  .box1 {background:red;}
  .box2 {background:green;}
  .box3 {background:blue;}
  .box4 {background:yellow;}
</style>

<body>

<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
  $('.box').on('click', function(){
    console.log(this);
    //$('.box').remove(); or if we want one specific object $(this).remove();
    $(this).slideUp();
    setTimeout(()=>{ // everytime in function function tha value of "this" is, redfine  and thats why instead of second word function we type "=>"
      $(this).slideDown();
    },1000);

  });
</script>
</body>
</html>
